<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-front">
          <div class="left">
            <img src="images/pic1.jpg" />
            <h4><span>Web</span> Developer</h4>
          </div>
          <div class="right">
            <div class="person right-content">
              <i class="fas fa-user-tie"></i>
              <div>
                <h4>Promtech on the move</h4>
                <p>Web Developer</p>
              </div>
            </div>
            <div class="left-pad phone right-content">
              <i class="fas fa-phone"></i>
              <div>
                <p>+223 606 600 500</p>
                <p>+234 803 504 593 3</p>
              </div>
            </div>
            <div class="left-pad email right-content">
              <i class="fas fa-envelope-open"></i>
              <div>
                <a href="#">Hello-World@gmail.com</a>
              </div>
            </div>
            <div class="left-pad address right-content">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <p>Main Street 123</p>
                <p>Uzbekistan</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
